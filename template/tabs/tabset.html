<div>
  <ul class="nav nav-{{type || 'tabs'}}" data-ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" data-ng-transclude></ul>
  <div class="tab-content">
    <div class="tab-pane"
         data-ng-repeat="tab in tabs"
         data-ng-class="{active: tab.active}"
         data-tab-content-transclude="tab">
    </div>
  </div>
</div>
