<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle" data-ng-click="toggleOpen()" data-accordion-transclude="heading"><span data-ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
    </h4>
  </div>
  <div class="panel-collapse" data-collapse="!isOpen">
	  <div class="panel-body" data-ng-transclude></div>
  </div>
</div>
