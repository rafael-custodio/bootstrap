<div data-ng-switch="datepickerMode" data-role="application" data-ng-keydown="keydown($event)">
  <div data-daypicker data-ng-switch-when="day" tabindex="0"></div>
  <div data-monthpicker data-ng-switch-when="month" tabindex="0"></div>
  <div data-yearpicker data-ng-switch-when="year" tabindex="0"></div>
</div>
