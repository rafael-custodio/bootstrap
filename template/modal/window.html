<div tabindex="-1" data-role="dialog" class="modal fade" data-ng-class="{in: animate}" data-ng-style="{'z-index': 1050 + index*10, display: 'block'}" data-ng-click="close($event)">
    <div class="modal-dialog" data-ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
        <div class="modal-content" data-modal-transclude></div>
    </div>
</div>
